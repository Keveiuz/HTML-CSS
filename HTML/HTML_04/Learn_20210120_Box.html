<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
</head>
<body>
    <h1>Div and Span</h1>
    <div>
        <h2>Div :</h2>
        <p>div(Division) <br> div is a big box </p>
        <p>div 结束换行 平行关系</p> 
    </div>
    <h3>e.g.</h3>
    <div>This is Div_1</div>
    <div>This is Div_2</div>
    <div>This is Div_3</div>

    <span>
        <h2>Span :</h2>
        <p>Span is a small box</p>
        <p>span 结束不换行 并列关系</p>
    </span>
    <h3>e.g.</h3>
    <span>This is Span_1</span>
    <span>This is Span_2</span>
    <span>This is Span_3</span>
</body>
</html>
