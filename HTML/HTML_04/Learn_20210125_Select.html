<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select & Textarea</title>
</head>
<body>
    <h2>1. Select</h2>
    <p>Use select menu to shorten the check list</p>
    <form action="">
        Nation:
        <select name="Nation">
            <option value="1">China</option>
            <option value="2">U.S.A</option>
            <option value="3">Germen</option>
            <option value="4">France</option>
            <option value="5" selected>Mars</option>  <!-- Property: selected, to selceted this option automatically.Ã‡-->
        </select>
    </form>

    <h2>2. Textarea</h2>
    <p>Use Textarea to input long text paragraph</p>
    <form action="">
        Intro: 
        <textarea placeholder="Introduce yourself"></textarea>
    </form>
</body>
</html>
