<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <div>
        <h2>Table</h2>
        <p></p>
    </div>

    <table border="3px">
        <p>Table_I</p>
        <thead>
            <tr>
                <th>Head_A</th>
                <th>Head_B</th>
                <th>Head_C</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>A_1</td>
                <td>B_1</td>
                <td>C_1</td>
            </tr>
            <tr>
                <td>A_2</td>
                <td>B_2</td>
                <td>C_2</td>
            </tr>
            <tr>
                <td>A_3</td>
                <td>B_3</td>
                <td>C_3</td>
            </tr>
        </tbody>
    </table>
    
    <table border="3px">
        <p>Table_II</p>
        <thead>
            <tr>
                <th colspan="3">Personal Information</th> <!-- Merge Colunm_Cells -->
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Name:</th>
                <td>Joe</td>
                <th rowspan="3">Protrait</th> <!-- Merge Row_Cells -->
            </tr>
            <tr>
                <th>Birthday:</th>
                <td>1977.6.8</td>
            </tr>
            <tr>
                <th>Nationality:</th>
                <td>U.S.A</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
