<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <link rel="stylesheet" href="./css/style_Pseudo.css">
</head>

<body>
    <div id="LoginBox">
        <h1>Login</h1>
        <table>
            <tr>
                <div class="User">
                    <th>User: </th>
                    <td><input type="text" name="User"></td>
                </div>
            </tr>
            <tr>
                <div class="Pwd">
                    <th>Password: </th>
                    <td><input type="password" name="Password"></td>
                </div>
            </tr>
        </table>
        <div class="LoginButton">
            <button>Log In</button>
        </div>
    </div>

</body>

</html>
